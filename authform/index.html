<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Resonar</title>
</head>
<body>
    <div class="popup">
        <div class="popup-close" href="#">&times;</div>
        <div class="heading">
            <h3 class="heading-text">Войдите или зарегистрируйтесь,</br> чтобы продолжить<h3>
        </div>
        <button class="popup-button-purple" type="button" href="#">Войти через Facebook</button>
        <button class="popup-button-white" type="button" href="#">Войти через Google</button>
        <div class="hrule-container">
            <hr class="hrule">
            <div>или</div>
            <hr class="hrule">
        </div>
        <form action="" method="post" class="popup-form">
            <label for="email" class="form-label">Эл.почта</label>
            <input id="mail" name="mail" type="email" class="form-input" required placeholder=" ">
            <span></span>
            <label for="user-password" class="form-label">Пароль</label>
            <input id="user-password" name="user-password" type="password" class="form-input" required placeholder=" ">
            <div class="button-container">
                <button class="button-enter" type="submit">Войти</button>
                <button class="button-forgot" type="button">Забыли пароль?</button>
            </div>
        </form>
        <hr class="hrule-full">
        <div class="question-container">
            <h4>Нет аккаунта?<h4>
        </div>
        <button class="popup-button-white" type="button" href="#">Регистрация по эл.почте</button>
    </div>
</body>
</html>
