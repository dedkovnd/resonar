<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Resonar</title>
</head>
<body>
    <div class="popup-user">
        <div class="popup-user-close" href="#">&times;</div>
        <div class="heading-user">
            <h3 class="heading-user-text">Войдите или зарегистрируйтесь,</br> чтобы продолжить<h3>
        </div>
        <form action="" method="post" class="user-popup-form">
            <label for="email" class="user-form-label">Эл.почта</label>
            <input id="mail" name="mail" type="email" class="user-form-input" required>
            <label for="user-name" class="user-form-label">Имя</label>
            <input id="user-name" name="user-name" type="text" class="user-form-input" required>
            <label for="user-surname" class="user-form-label">Фамилия</label>
            <input id="user-surname" name="user-password" type="text" class="user-form-input" required>
            <label for="user-password" class="user-form-label">Пароль (Не менее пяти символов)</label>
            <input id="user-password" name="user-password" type="password" class="user-form-input" required>
            <div class="button-container">
                <button class="button-reg" type="submit">Регистрация</button>
                <button class="button-auth" type="submit">Авторизация</button>
            </div>
        </form>
    </div>
</body>
</html>
